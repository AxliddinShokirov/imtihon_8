{% extends 'dashboard/base.html' %}

{% block content %}
<div class="mt-3">
    <h2 class="mb-15">Shiftni belgilash</h2>

    <form method="post">
        {% csrf_token %}
        
        <div class="form-group mb-1">
            <label for="staff" class="form-label">Xodimni tanlang</label>
            <select id="staff" name="staff" class="form-select" required>
                {% for staff in staff_list %}
                    <option value="{{ staff.id }}">{{ staff.l_name }} {{ staff.f_name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group mb-1">
            <label for="position" class="form-label">Pozitsiyani tanlang</label>
            <select id="position" name="position" class="form-select" required>
                {% for position in position_list %}
                    <option value="{{ position.id }}">{{ position.title }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group mb-1">
            <label for="shift" class="form-label">Shiftni tanlang</label>
            <select id="shift" name="shift" class="form-select" required>
                {% for shift in shift_list %}
                    <option value="{{ shift.id }}">{{ shift.start_time }} - {{ shift.end_time }}</option>
                {% endfor %}
            </select>
        </div>
    
        <button type="submit" class="btn btn-primary" style="width: 100px; font-size: 0.75rem; padding: 0.25rem; background-color: green; color: white;">Saqlash</button>
    </form>
</div>
{% endblock %}
