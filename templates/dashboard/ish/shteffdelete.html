{% extends 'dashboard/base.html' %}
{% block content %}
<div >
    <h2>{% if staff_shift %}Edit{% else %}Add{% endif %} Staff Shift</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="staff">Xodimlar</label>
            <select id="staff" name="staff" class="form-control" required>
                {% for staff in staff_list %}
                    <option value="{{ staff.id }}" {% if staff_shift and staff.id == staff_shift.staff.id %}selected{% endif %}>
                        {{ staff.l_name }} {{ staff.f_name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="position">Position</label>
            <select id="position" name="position" class="form-control" required>
                {% for position in position_list %}
                    <option value="{{ position.id }}" {% if staff_shift and position.id == staff_shift.position.id %}selected{% endif %}>
                        {{ position.title }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="shift">Xodimlar</label>
            <select id="shift" name="shift" class="form-control" required>
                {% for shift in shift_list %}
                    <option value="{{ shift.id }}" {% if staff_shift and shift.id == staff_shift.shift.id %}selected{% endif %}>
                        {{ shift.start_time }} - {{ shift.end_time }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">saqlash</button>
    </form>
</div>
{% endblock %}
