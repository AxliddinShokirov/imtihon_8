{% extends 'dashboard/base.html' %}
{% block content %}
<div class="mt-3">
    <h2 class="mb-15">Davomatni belgilash</h2>

    <form method="post">
        {% csrf_token %}
        
        <div class="form-group mb-1">
            <label for="xodim" class="form-label">Xodimni tanlang</label>
            <select id="xodim" name="staff" class="form-select" required>
                {% for xodim in xodimlar %}
                    <option value="{{ xodim.id }}">{{ xodim.l_name }} {{ xodim.f_name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group mb-1">
            <label for="date" class="form-label">Sana</label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>
    
        <div class="form-check mb-4">
            <input type="checkbox" id="isinstance" name="isinstance" class="form-check-input">
            <label for="isinstance" class="form-check-label">Davomat belgilansin</label>
        </div>
        
        <button type="submit" class="btn btn-primary">Saqlash</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const dateInput = document.getElementById('date');
        const today = new Date().toISOString().split('T')[0];
        dateInput.value = today;
    });
</script>
{% endblock %}
