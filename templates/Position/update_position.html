{% extends 'dashboard/base.html' %}

{% block content %}
<div class="col-lg-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Lavozimni Tahrirlash</h4>
         
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="title" class="form-label">Lavozim Nomi</label>
                    <input type="text" id="title" name="title" class="form-control" value="{{ position.title }}" required>
                </div>
                
                {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                {% endif %}
                
                <button type="submit" class="btn btn-primary">Saqlash</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
